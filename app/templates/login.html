{% extends 'base.html' %}
{% block title %}登录{% endblock %}
{% block content %}
<h2>登录</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.username.label }} {{ form.username(size=32) }}</p>
    <p>{{ form.password.label }} {{ form.password(size=32) }}</p>
    <p>{{ form.submit() }}</p>
</form>
<p>没有账号？<a href="{{ url_for('main.register') }}">去注册</a></p>
{% endblock %}
