{% extends 'base.html' %}
{% block title %}发布公告{% endblock %}
{% block content %}
<h2>发布公告</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.title.label }} {{ form.title(size=64) }}</p>
    <p>{{ form.content.label }} {{ form.content(rows=6, cols=60) }}</p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
